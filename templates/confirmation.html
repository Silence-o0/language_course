{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'unique.css' %}" type="text/css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <title>Log in</title>
  </head>

<body class="confirmation-body">
<div class="container">
    <img src="{% static 'images/logo.png' %}" class="confirmation-logo">
</div>
<div class="container confirmation">
    <h1 class="confirmation-text">Your registration has been confirmed</h1>
</div>
<div class="container return-div">
    <a class="return-text" href="https://www.google.com/">Login page
    <img src="{% static 'images/return.png' %}" class="confirmation-login-page" href="https://www.google.com/"></a>
</div>
</body>
</html>
