{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'unique.css' %}" type="text/css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="{% static 'scripts.js' %}"></script>
      <title></title>
  </head>

<body style="background-color: #fff8fd">
<div class="container" style="height: 506px;" id="mainDiv">
    <div class="container head">
        <img src="{% static 'images/logo.png' %}" class="logo-head">
        <p class="logo-name">Language courses</p>
        <a class="head-button" href="/profile/me">My profile</a>
        <a class="head-button" href="/groups">Groups</a>
    </div>
    <div class="container-fluid" style="height: 40px;"></div>
    <div class="mb-4 form-field-wrapper">
        <label class="form-label fs-5">Mark</label>
        <input type="number" class="form-control" id="inputMark" style="width: 100px;">
        <p class="mt-0 mb-0 ms-1 error-message" id="mark-error"></p>
    </div>
    <div class="mb-4 form-field-wrapper">
        <label class="form-label fs-5">Description</label>
        <input type="text" class="form-control" id="inputDescription">
        <p class="mt-0 mb-0 ms-1 error-message" id="description-error"></p>
    </div>
    <div class="btn-wrapper">
        <button type="button" class="btn btn-log fs-5" onclick="addEditMark()" id="add-change-btn" style="margin: 40px;">Add</button>
        <button type="button" class="btn btn-log fs-5" onclick="deleteMark()" id="delete-btn" style="margin: 40px;">Delete</button>
    </div>

</div>
  </body>
</html>
<script>
    markManage();
</script>
