{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'unique.css' %}" type="text/css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="{% static 'scripts.js' %}"></script>
      <title>Sign up</title>
  </head>

<body class="reg-back" style="background-image: url('{% static 'images/reg_log_background.png' %}');">
<div class="container"></div>
<form class="forms" style="top: 8% !important;">

    <h1 class="fs-3 mb-3" style="text-align: center;">Sign in</h1>
    <div class="mb-2 form-field-wrapper">
        <label for="{{ form.username.id_for_label }}" class="form-label fs-6">Username</label>
        <input type="text" class="form-control" id="inputUsername">
        <p class="mt-0 mb-0 ms-1 error-message" id="username-error"></p>
    </div>
    <div class="mb-2 form-field-wrapper">
        <label for="{{ form.email.id_for_label }}" class="form-label fs-6">Email</label>
        <input type="email" class="form-control" id="inputEmail">
        <p class="mt-0 mb-0 ms-1 error-message" id="email-error"></p>
    </div>
    <div class="mb-2 form-field-wrapper">
        <label for="{{ form.first_name.id_for_label }}" class="form-label fs-6">First name</label>
        <input type="text" class="form-control" id="inputFirstName">
        <p class="mt-0 mb-0 ms-1 error-message" id="firstname-error"></p>
    </div>
    <div class="mb-2 form-field-wrapper">
        <label for="{{ form.last_name.id_for_label }}" class="form-label fs-6">Last name</label>
        <input type="text" class="form-control" id="inputLastName">
        <p class="mt-0 mb-0 ms-1 error-message" id="lastname-error"></p>
    </div>
    <div class="mb-2 form-field-wrapper">
        <label for="{{ form.password1.id_for_label }}" class="form-label fs-6">Password</label>
        <input type="password" class="form-control" id="inputPassword1">
        <p class="mt-0 mb-0 ms-1 error-message" id="password1-error"></p>
    </div>
    <div class="mb-3 form-field-wrapper">
        <label for="{{ form.password2.id_for_label }}" class="form-label fs-6">Repeat the password</label>
        <input type="password" class="form-control" id="inputPassword2">
        <p class="mt-0 mb-0 ms-1 error-message" id="password2-error"></p>
    </div>
    <p class="mt-3 mb-0 ms-1 ok-message" id="success_register_message"></p>
    <div class="btn-wrapper">
    <button type="button" class="btn btn-log fs-5 mt-1" onclick="register()">Sign in</button>
    </div>
</form>
  </body>
</html>
