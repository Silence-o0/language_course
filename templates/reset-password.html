{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="{% static 'unique.css' %}" type="text/css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <title>Log in</title>
  </head>

<body class="reg-back" style="background-image: url('{% static 'images/reg_log_background.png' %}')">
<div class="container"></div>
<form class="forms" style="top: 22% !important;">

    <h1 class="fs-3 mb-3" style="text-align: center;">Reset password</h1>
    <div class="form-field-wrapper">
        <label for="{{ form.email.id_for_label }}" class="form-label fs-5">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail">
    </div>

    <div class="btn-wrapper mt-5">
    <button type="button" class="btn btn-log fs-5" style="width: 180px;">Reset password</button>
    </div>
</form>
  </body>
</html>
